<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>24-Hour Digital Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>24-Hour Digital Clock</h1>
        <div class="clock">
          <span class="time-element" id="hours">00</span>
          <span class="colon-element">:</span>
          <span class="time-element" id="minutes">00</span>
          <span class="colon-element">:</span>
          <span class="time-element" id="seconds">00</span>
        </div>
      </div>
    </div>
  </body>
</html>
